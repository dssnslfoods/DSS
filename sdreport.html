<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Excel → ESG / SD Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SheetJS (XLSX) – primary -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <!-- fallback -->
  <script>
    if (typeof XLSX === "undefined") {
      document.write('<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"><\/script>');
    }
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body { background:#f8fafc }
    .card { background:white; border-radius:16px; padding:20px; box-shadow:0 10px 25px rgba(0,0,0,.06) }
  </style>
</head>

<body class="p-6">

<!-- Header -->
<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-2xl font-bold">Excel → ESG / SD Dashboard</h1>
    <p class="text-slate-500 text-sm">อ่าน Excel + สร้าง HTML Infographic + Executive Summary</p>
  </div>
  <div class="flex gap-2">
    <label class="px-4 py-2 bg-black text-white rounded-lg cursor-pointer">
      Upload Excel
      <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
    </label>
    <button onclick="window.print()" class="px-4 py-2 border rounded-lg">Print / Save PDF</button>
  </div>
</div>

<!-- Executive Summary -->
<div class="grid md:grid-cols-3 gap-6 mb-6">
  <div class="card md:col-span-2">
    <h2 class="font-semibold text-lg mb-2">Executive Summary</h2>
    <div id="summary" class="text-slate-700">
      กรุณาอัปโหลดไฟล์ Excel
    </div>

    <div class="grid grid-cols-4 gap-3 mt-4 text-center">
      <div class="border rounded-lg p-3">
        <div class="text-xs text-slate-500">Sheets</div>
        <div id="kpiSheets" class="font-bold text-xl">–</div>
      </div>
      <div class="border rounded-lg p-3">
        <div class="text-xs text-slate-500">Rows</div>
        <div id="kpiRows" class="font-bold text-xl">–</div>
      </div>
      <div class="border rounded-lg p-3">
        <div class="text-xs text-slate-500">Numeric</div>
        <div id="kpiNums" class="font-bold text-xl">–</div>
      </div>
      <div class="border rounded-lg p-3">
        <div class="text-xs text-slate-500">Coverage</div>
        <div id="kpiCoverage" class="font-bold text-xl">–</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2 class="font-semibold mb-2">Dashboard Overview</h2>
    <canvas id="coverageChart"></canvas>
  </div>
</div>

<!-- ESG Cards -->
<h2 class="font-semibold text-lg mb-3">Report Cards (7 Topics)</h2>
<div id="cards" class="grid md:grid-cols-2 gap-4"></div>

<!-- Data Explorer -->
<div class="card mt-6">
  <h2 class="font-semibold mb-2">Data Explorer</h2>
  <select id="sheetSelect" class="border rounded-lg px-3 py-2 mb-3"></select>
  <div class="overflow-auto">
    <table class="min-w-full text-sm" id="previewTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const CATEGORIES = [
  { id:"Safety Health", kw:["injury","accident","safety","ltifr","trir"] },
  { id:"Human Capital", kw:["employee","training","turnover","headcount"] },
  { id:"Human Rights", kw:["grievance","harassment","ethics","human rights"] },
  { id:"Climate Resilience", kw:["climate","flood","risk","tcfd"] },
  { id:"Energy Efficiency", kw:["energy","kwh","fuel","electric"] },
  { id:"Waste to Wise", kw:["waste","recycle","landfill"] },
  { id:"Water Stewardship", kw:["water","wastewater","m3"] }
];

let workbook = null;

document.getElementById("fileInput").addEventListener("change", async e => {
  if (typeof XLSX === "undefined") {
    alert("XLSX library not loaded (check internet/firewall)");
    return;
  }

  const file = e.target.files[0];
  const data = await file.arrayBuffer();
  workbook = XLSX.read(data, { type:"array" });

  analyze(workbook);
});

function analyze(wb) {
  const sheets = wb.SheetNames;
  let rows = 0, nums = 0;
  let coverage = Object.fromEntries(CATEGORIES.map(c=>[c.id,0]));

  sheets.forEach(name=>{
    const json = XLSX.utils.sheet_to_json(wb.Sheets[name],{defval:""});
    rows += json.length;

    json.forEach(r=>{
      Object.entries(r).forEach(([k,v])=>{
        if (!isNaN(Number(v))) nums++;
        CATEGORIES.forEach(c=>{
          c.kw.forEach(k2=>{
            if ((k+" "+name).toLowerCase().includes(k2)) coverage[c.id]++;
          });
        });
      });
    });
  });

  document.getElementById("kpiSheets").textContent = sheets.length;
  document.getElementById("kpiRows").textContent = rows;
  document.getElementById("kpiNums").textContent = nums;

  const max = Math.max(...Object.values(coverage),1);
  const covPct = Math.round(
    Object.values(coverage).reduce((a,b)=>a+b,0) /
    (max * CATEGORIES.length) * 100
  );
  document.getElementById("kpiCoverage").textContent = covPct + "%";

  document.getElementById("summary").innerHTML =
    `พบข้อมูลรวม <b>${rows}</b> แถว จาก <b>${sheets.length}</b> ชีต
     ครอบคลุม ESG โดยเฉลี่ย <b>${covPct}%</b>`;

  renderChart(coverage);
  renderCards(coverage);
  renderExplorer(wb);
}

function renderChart(data) {
  new Chart(document.getElementById("coverageChart"),{
    type:"bar",
    data:{
      labels:Object.keys(data),
      datasets:[{data:Object.values(data)}]
    },
    options:{plugins:{legend:{display:false}}}
  });
}

function renderCards(data) {
  const el = document.getElementById("cards");
  el.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    el.innerHTML+=`
      <div class="card">
        <h3 class="font-semibold">${k}</h3>
        <p class="text-slate-600 mt-2">
          พบสัญญาณข้อมูล ${v} รายการ<br>
          แนะนำจัดทำ KPI + Trend Dashboard
        </p>
      </div>`;
  });
}

function renderExplorer(wb) {
  const sel = document.getElementById("sheetSelect");
  sel.innerHTML="";
  wb.SheetNames.forEach(s=>{
    sel.innerHTML+=`<option>${s}</option>`;
  });
  sel.onchange=()=>previewSheet(wb,sel.value);
  previewSheet(wb,wb.SheetNames[0]);
}

function previewSheet(wb,name){
  const json = XLSX.utils.sheet_to_json(wb.Sheets[name],{defval:""});
  const cols = Object.keys(json[0]||{});
  const head = document.querySelector("#previewTable thead");
  const body = document.querySelector("#previewTable tbody");
  head.innerHTML="<tr>"+cols.map(c=>`<th class="p-2 border">${c}</th>`).join("")+"</tr>";
  body.innerHTML=json.slice(0,20).map(r=>
    "<tr>"+cols.map(c=>`<td class="p-2 border">${r[c]}</td>`).join("")+"</tr>"
  ).join("");
}
</script>

</body>
</html>
