<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL DSS Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Removed Google Fonts import for better GitHub Pages compatibility and performance */
        
        body {
            /* Robust System Font Stack */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.4);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-[#0B1120] text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const LayoutDashboard = (props) => <IconWrapper {...props}><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconWrapper>;
        const BarChart3 = (props) => <IconWrapper {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconWrapper>;
        const Palette = (props) => <IconWrapper {...props}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></IconWrapper>;
        const PieChart = (props) => <IconWrapper {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconWrapper>;
        const Search = (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
        const Bell = (props) => <IconWrapper {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Briefcase = (props) => <IconWrapper {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></IconWrapper>;
        const Code = (props) => <IconWrapper {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconWrapper>;
        const Globe = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M18 19v4"/><path d="M22 21h-4"/></IconWrapper>;
        const ChevronDown = (props) => <IconWrapper {...props}><path d="m6 9 6 6 6-6"/></IconWrapper>;
        const ShoppingCart = (props) => <IconWrapper {...props}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></IconWrapper>;

        // --- DATA ---
        const INITIAL_APPS = [
          {
            id: 5,
            title: "Sustainability Financial Impact",
            description: "Analyze the financial implications and ROI of sustainability initiatives (SD).",
            category: "Analytics",
            url: "", 
            icon: "globe",
            color: "from-emerald-600 to-teal-500",
            badge: "New Report",
            options: [
              { label: "SD Financial Impact 2024-2025", url: "https://dssnslfoods.github.io/DSS/report4_sd.html" }
            ]
          },
          {
            id: 6,
            title: "7-11 Report",
            description: "Comprehensive sales and performance reports for 7-Eleven operations.",
            category: "Analytics",
            url: "",
            icon: "cart",
            color: "from-orange-600 to-red-500",
            options: [
              { label: "Sales Report 2025 (report1_2025)", url: "https://dssnslfoods.github.io/DSS/report1_2025.html" },
              { label: "Performance Report (report2)", url: "https://dssnslfoods.github.io/DSS/report2.html" },
              { label: "Inventory Analysis (report3)", url: "https://dssnslfoods.github.io/DSS/report3.html" },
              { label: "Market Trends (report5)", url: "https://dssnslfoods.github.io/DSS/report5.html" }
            ]
          },
          {
            id: 4,
            title: "Candidate Interview",
            description: "Select a position below to launch the specific interview question set.",
            category: "HR",
            url: "", 
            icon: "user",
            color: "from-orange-500 to-red-500",
            badge: "HR Excellence",
            options: [
              { label: "Factory Manager", url: "https://dssnslfoods.github.io/DSS/candidate_question_factorymanager.html" },
              { label: "IR Officer", url: "https://dssnslfoods.github.io/DSS/candidate1.html" }
            ]
          }
        ];

        const CATEGORIES = ["All", "Analytics", "Marketing", "HR", "Design", "Development", "Corporate", "IR Project", "Others"];

        // --- COMPONENTS ---

        const NavItem = ({ icon, label, active }) => (
            <button className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg group ${
                active 
                ? 'bg-slate-800 text-white border-l-4 border-indigo-500' 
                : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
            }`}>
                <div className={`${active ? 'text-indigo-400' : 'group-hover:text-slate-200'}`}>
                    {icon}
                </div>
                <span className={`font-medium text-sm ${active ? 'font-semibold' : ''}`}>{label}</span>
            </button>
        );

        const GlassStatCard = ({ title, value, trend, positive, icon, color }) => {
            return (
                <div 
                    className="bg-slate-800/40 border border-slate-700/50 rounded-xl p-6 hover:bg-slate-800/60 transition-colors"
                >
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-2 rounded-lg bg-slate-900/50 border border-slate-700/50 ${color}`}>
                            {icon}
                        </div>
                        <span className={`text-xs font-bold px-2 py-1 rounded-md border ${
                            positive 
                            ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' 
                            : 'bg-rose-500/10 text-rose-400 border-rose-500/20'
                        }`}>
                            {trend}
                        </span>
                    </div>
                    <h3 className="text-2xl font-bold text-white mb-1">{value}</h3>
                    <p className="text-sm text-slate-400 font-medium">{title}</p>
                </div>
            );
        };

        const SpotlightCard = ({ app, onDelete }) => {
            const [selectedUrl, setSelectedUrl] = useState(app.options && app.options.length > 0 ? app.options[0].url : app.url);
            const hasOptions = app.options && app.options.length > 0;

            const getIcon = (type) => {
                const props = { size: 24, className: "text-white" };
                switch(type) {
                    case 'chart': return <BarChart3 {...props} />;
                    case 'finance': return <PieChart {...props} />;
                    case 'palette': return <Palette {...props} />;
                    case 'globe': return <Globe {...props} />;
                    case 'search': return <Search {...props} />;
                    case 'briefcase': return <Briefcase {...props} />;
                    case 'user': return <User {...props} />;
                    case 'cart': return <ShoppingCart {...props} />;
                    default: return <Code {...props} />;
                }
            };

            return (
                <div className="flex flex-col h-full bg-slate-800/40 border border-slate-700/50 rounded-xl overflow-hidden hover:border-slate-600 hover:shadow-lg transition-all">
                    <div className="p-6 flex-1 flex flex-col relative">
                        {app.badge && (
                            <div className="absolute top-3 right-3">
                                <span className="bg-indigo-500/20 text-indigo-300 text-[10px] font-bold px-2 py-1 rounded-full border border-indigo-500/30 uppercase tracking-wider">
                                    {app.badge}
                                </span>
                            </div>
                        )}

                        <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${app.color} flex items-center justify-center shadow-lg mb-5`}>
                            {getIcon(app.icon)}
                        </div>
                        
                        <div className="mb-4">
                            <span className="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1 block">
                                {app.category}
                            </span>
                            <h3 className="text-lg font-bold text-white mb-2 leading-tight">
                                {app.title}
                            </h3>
                            <p className="text-sm text-slate-400 leading-relaxed line-clamp-3">
                                {app.description}
                            </p>
                        </div>

                        <div className="mt-auto pt-4 border-t border-slate-700/50">
                            {hasOptions && (
                                <div className="mb-3">
                                    <div className="flex justify-between items-center mb-1.5">
                                        <span className="text-[10px] font-bold text-slate-500 uppercase">Select Report</span>
                                        <span className="text-[10px] bg-slate-700 text-slate-300 px-1.5 py-0.5 rounded">
                                            {app.options.length}
                                        </span>
                                    </div>
                                    <div className="relative">
                                        <select 
                                            onChange={(e) => setSelectedUrl(e.target.value)}
                                            className="w-full appearance-none bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-200 focus:outline-none focus:border-indigo-500 cursor-pointer"
                                        >
                                            {app.options.map((opt, idx) => (
                                                <option key={idx} value={opt.url}>
                                                    {opt.label}
                                                </option>
                                            ))}
                                        </select>
                                        <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                            <ChevronDown size={14} />
                                        </div>
                                    </div>
                                </div>
                            )}

                            <a 
                                href={selectedUrl}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="flex items-center justify-center w-full py-2.5 rounded-lg bg-slate-700 hover:bg-indigo-600 text-sm font-medium text-white transition-colors group"
                            >
                                Launch App 
                                <ExternalLink size={14} className="ml-2 opacity-70 group-hover:opacity-100" />
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const AddAppModal = ({ onClose, onAdd }) => {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                category: 'Other',
                url: '',
                color: 'from-indigo-500 to-purple-500',
                icon: 'code'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onAdd(formData);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                    <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-md shadow-2xl relative overflow-hidden">
                        <div className="flex justify-between items-center p-5 border-b border-slate-800">
                            <h3 className="text-lg font-bold text-white">Add New App</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white">
                                <X size={20} />
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-5 space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1.5">App Title</label>
                                <input 
                                    required
                                    type="text" 
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:border-indigo-500 focus:outline-none text-white placeholder-slate-500 text-sm"
                                    placeholder="e.g. Marketing Dashboard"
                                    value={formData.title}
                                    onChange={e => setFormData({...formData, title: e.target.value})}
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1.5">Description</label>
                                <textarea 
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:border-indigo-500 focus:outline-none h-20 resize-none text-white placeholder-slate-500 text-sm"
                                    placeholder="Brief description..."
                                    value={formData.description}
                                    onChange={e => setFormData({...formData, description: e.target.value})}
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1.5">Category</label>
                                    <select 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:border-indigo-500 outline-none text-white text-sm appearance-none"
                                        value={formData.category}
                                        onChange={e => setFormData({...formData, category: e.target.value})}
                                    >
                                        {CATEGORIES.filter(c => c !== "All").map(c => (
                                            <option key={c} value={c}>{c}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1.5">Color</label>
                                    <select 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:border-indigo-500 outline-none text-white text-sm appearance-none"
                                        value={formData.color}
                                        onChange={e => setFormData({...formData, color: e.target.value})}
                                    >
                                        <option value="from-indigo-500 to-purple-500">Indigo</option>
                                        <option value="from-purple-500 to-pink-500">Purple</option>
                                        <option value="from-emerald-500 to-teal-500">Emerald</option>
                                        <option value="from-orange-500 to-red-500">Orange</option>
                                        <option value="from-blue-500 to-cyan-500">Blue</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1.5">URL</label>
                                <input 
                                    required
                                    type="url" 
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:border-indigo-500 focus:outline-none text-white placeholder-slate-500 text-sm"
                                    placeholder="https://"
                                    value={formData.url}
                                    onChange={e => setFormData({...formData, url: e.target.value})}
                                />
                            </div>

                            <div className="pt-2 flex gap-3">
                                <button 
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 px-4 py-2.5 rounded-lg border border-slate-700 hover:bg-slate-800 text-slate-300 font-medium text-sm"
                                >
                                    Cancel
                                </button>
                                <button 
                                    type="submit"
                                    className="flex-1 px-4 py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium text-sm"
                                >
                                    Add App
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 3. Main App ---

        function App() {
            const [apps, setApps] = useState(INITIAL_APPS);
            const [filter, setFilter] = useState("All");
            const [searchQuery, setSearchQuery] = useState("");
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [notificationCount, setNotificationCount] = useState(3);
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
                // Force update key to v13 to clear old cache on GitHub Pages
                // This ensures users see the new app list, not their locally saved old list.
                const savedApps = localStorage.getItem('dss-portal-v13'); 
                if (savedApps) {
                    setApps(JSON.parse(savedApps));
                } else {
                    setApps(INITIAL_APPS);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('dss-portal-v13', JSON.stringify(apps));
            }, [apps]);

            const handleAddApp = (newApp) => {
                const appWithId = { ...newApp, id: Date.now() };
                setApps([...apps, appWithId]);
                setIsModalOpen(false);
            };

            const handleDeleteApp = (id) => {
                if (confirm('Remove this app from your portal?')) {
                    setApps(apps.filter(app => app.id !== id));
                }
            };

            const filteredApps = apps.filter(app => {
                const matchesCategory = filter === "All" || app.category === filter;
                const matchesSearch = app.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      app.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            return (
                <div className="flex h-screen overflow-hidden bg-[#0B1120]">
                    {/* Sidebar */}
                    <aside className="hidden md:flex flex-col w-64 bg-slate-900 border-r border-slate-800">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center font-bold text-white text-sm">
                                NSL
                            </div>
                            <div>
                                <h1 className="font-bold text-white text-base">NSL DSS</h1>
                                <p className="text-xs text-slate-500 uppercase tracking-wider">Portal</p>
                            </div>
                        </div>
                        
                        <div className="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar">
                            <NavItem icon={<LayoutDashboard size={20} />} label="Dashboard" active />
                        </div>

                        <div className="p-4 border-t border-slate-800">
                            <div className="flex items-center gap-3 p-3 rounded-lg bg-slate-800/50 border border-slate-800">
                                <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-slate-400">
                                    <User size={16} />
                                </div>
                                <div className="overflow-hidden">
                                    <p className="text-sm font-medium text-white truncate">Golf</p>
                                    <p className="text-xs text-slate-500 truncate">Marketing & Data</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Mobile Header */}
                    <div className="md:hidden fixed top-0 left-0 right-0 z-40 bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
                        <div className="font-bold text-white">NSL DSS</div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-slate-400">
                            {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden fixed inset-0 z-30 bg-slate-900 pt-20 px-4">
                            <NavItem icon={<LayoutDashboard size={20} />} label="Dashboard" active />
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-screen overflow-hidden pt-16 md:pt-0 relative">
                        {/* Static Background Gradient - Simple & Safe */}
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-indigo-900/20 via-[#0B1120] to-[#0B1120] pointer-events-none"></div>

                        {/* Top Bar */}
                        <header className="flex items-center justify-between px-8 py-5 border-b border-slate-800/50 bg-[#0B1120]/80 backdrop-blur-sm relative z-10">
                            <div className="flex-1 max-w-lg">
                                <div className="relative group">
                                    <Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-400 transition-colors" />
                                    <input 
                                        type="text" 
                                        placeholder="Search apps..." 
                                        className="w-full bg-slate-900 border border-slate-700 rounded-xl pl-10 pr-4 py-2.5 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all placeholder-slate-600"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </div>
                            <div className="flex items-center gap-4 ml-4">
                                <button className="relative p-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">
                                    <Bell size={20} />
                                    {notificationCount > 0 && (
                                        <span className="absolute top-2 right-2.5 w-2 h-2 bg-rose-500 rounded-full"></span>
                                    )}
                                </button>
                            </div>
                        </header>

                        {/* Scrollable Content */}
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-8 relative z-10">
                            <div className="max-w-7xl mx-auto">
                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-2">Welcome Back, Golf</h2>
                                    <p className="text-slate-400">Here's what's happening with your projects today.</p>
                                </div>

                                {/* Stats */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-10">
                                    <GlassStatCard title="Active Campaigns" value="1" trend="+100%" positive={true} icon={<Briefcase size={20} />} color="text-purple-400" />
                                    <GlassStatCard title="Data Queries" value="1,240" trend="+15%" positive={true} icon={<Code size={20} />} color="text-blue-400" />
                                    <GlassStatCard title="Design Tasks" value="5" trend="-1" positive={false} icon={<Palette size={20} />} color="text-pink-400" />
                                    <GlassStatCard title="Server Status" value="99.9%" trend="Optimal" positive={true} icon={<Globe size={20} />} color="text-emerald-400" />
                                </div>

                                {/* Filters */}
                                <div className="flex flex-wrap items-center gap-2 mb-6">
                                    {CATEGORIES.map((cat) => (
                                        <button
                                            key={cat}
                                            onClick={() => setFilter(cat)}
                                            className={`px-4 py-1.5 rounded-full text-xs font-medium transition-all ${
                                                filter === cat 
                                                    ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/25' 
                                                    : 'bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white border border-slate-700'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>

                                {/* App Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-10">
                                    {filteredApps.map((app, index) => (
                                        <SpotlightCard 
                                            key={app.id} 
                                            app={app} 
                                            index={index}
                                            onDelete={handleDeleteApp} 
                                        />
                                    ))}
                                </div>

                                {filteredApps.length === 0 && (
                                    <div className="text-center py-20 border-2 border-dashed border-slate-800 rounded-2xl">
                                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800/50 mb-4">
                                            <Search size={24} className="text-slate-600" />
                                        </div>
                                        <h3 className="text-lg font-medium text-white">No apps found</h3>
                                        <p className="text-slate-500 mt-1">Try adjusting your search or filters</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* --- Add App Modal --- */}
                    {isModalOpen && (
                        <AddAppModal 
                            onClose={() => setIsModalOpen(false)} 
                            onAdd={handleAddApp} 
                        />
                    )}
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
