<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Smart Performance System</title>
    <style>
        /* ตั้งค่าให้หน้าเว็บไม่มีขอบและเต็มจอ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ซ่อน Scrollbar ของหน้าหลัก */
            background-color: #ffffff;
        }

        /* ตั้งค่า iframe ให้ทับเต็มพื้นที่ */
        .app-frame {
            width: 100%;
            height: 100%;
            border: none; /* เอาขอบ iframe ออก */
            display: block;
        }

        /* (Optional) สไตล์สำหรับข้อความกรณีโหลดไม่ได้ */
        .error-message {
            display: none;
            text-align: center;
            padding-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- iframe ที่ดึงหน้าเว็บเป้าหมายมาแสดง -->
    <iframe 
        class="app-frame" 
        src="https://vital-esg-hub.lovable.app" 
        title="Vital ESG Hub"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <div class="error-message" id="errorMsg">
        <p>ไม่สามารถโหลดหน้า Dashboard ได้</p>
        <p><small>อาจเกิดจากนโยบายความปลอดภัยของเว็บไซต์ต้นทาง</small></p>
    </div>

    <script>
        // เช็คเบื้องต้นว่า iframe โหลดได้ไหม (ข้อจำกัด: Browser ส่วนใหญ่จะบล็อกการเช็คข้ามโดเมน)
        const iframe = document.querySelector('.app-frame');
        iframe.onerror = function() {
            document.getElementById('errorMsg').style.display = 'block';
            iframe.style.display = 'none';
        };
    </script>

</body>
</html>
